name: CI Pipeline
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Decode GCP SA key
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-sa-key.json

      - name: Login to Google Container Registry
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest

      - name: Clean up GCP SA key
        if: always()
        run: rm -f gcp-sa-key.json
