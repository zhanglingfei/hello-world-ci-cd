<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Demo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 4px 12px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Node.js Demo App</h1>
        <p>This is a simple Node.js web application deployed on Kubernetes for interview demonstration.</p>
        <div id="info">
            <p><strong>App Info:</strong></p>
            <p id="appInfo">Loading...</p>
        </div>
        <button onclick="fetchInfo()">Fetch App Info</button>
    </div>

    <script>
        function fetchInfo() {
            fetch('/api/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('appInfo').innerHTML = 
                        `Name: ${data.name}<br>
                         Version: ${data.version}<br>
                         Description: ${data.description}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('appInfo').innerHTML = 'Failed to fetch app info';
                });
        }
    </script>
</body>
</html>
